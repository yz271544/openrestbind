server {
    listen       80;
    server_name  localhost;
    root         /usr/local/openresty/nginx/html;
    header_filter_by_lua_file /usr/local/openresty/bin/lsbkd.lua; 
    # https配置参考 start
    #listen       443 ssl;

    # 证书直接存放 /docker/nginx/cert/ 目录下即可 更改证书名称即可 无需更改证书路径
    #ssl on;
    #ssl_certificate      /etc/nginx/cert/xxx.local.crt; # /etc/nginx/cert/ 为docker映射路径 不允许更改
    #ssl_certificate_key  /etc/nginx/cert/xxx.local.key; # /etc/nginx/cert/ 为docker映射路径 不允许更改
    #ssl_session_timeout 5m;
    #ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    #ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    #ssl_prefer_server_ciphers on;
    # https配置参考 end

    # 演示环境配置 拦截除 GET POST 之外的所有请求
    # if ($request_method !~* GET|POST) {
    #     rewrite  ^/(.*)$  /403;
    # }

    # location = /403 {
    #     default_type application/json;
    #     return 200 '{"msg":"演示模式，不允许操作","code":500}';
    # }

    # 限制外网访问内网 actuator 相关路径
    location ~ ^(/[^/]*)?/actuator(/.*)?$ {
        return 403;
    }


    location / {
        #root   /usr/share/nginx/html;
        root   /usr/local/openresty/nginx/html;
        try_files $uri $uri/ /index.html;
        index  index.html index.htm;
    }

    set $backend_server "http://jingwei-backend:8080";
    location /prod-api {
        set $backend $backend_server;      
        content_by_lua_file /usr/local/openresty/bin/check_licensed.lua;
    }

    location @backend_prod_api {
	# 去掉 URI 部分
        #proxy_pass http://jingwei-backend:8080;
        proxy_pass $backend;
        # 重写路径，将 /prod-api 替换为 /api
        rewrite ^/prod-api(.*)$ /api$1 break;
        # proxy_set_header Host $http_host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header REMOTE-HOST $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_pass http://server/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Host $host;
        client_max_body_size  4096M;
        #proxy_pass http://jingwei-backend:8080/api;
    }

    location /map {
        #alias /opt/anbao/project/map;
        alias /opt/anbao/map;
        allow all;
        autoindex on;
    }

     # 安保大屏
     location /SCMAP {
            alias  /opt/anbao/project/web/SCMAP;
            index  index.html index.htm;
     }
     # 安保后台接口
     location /gis_server_anbao  {
            proxy_pass http://jingwei-backend:8080/api;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Host $host;
            client_max_body_size  4096M;
     }
     location /locqtapi  {
             proxy_pass http://jingwei-jingweipy:5888/api;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
             proxy_set_header X-Forwarded-Proto $scheme;
             proxy_set_header X-Forwarded-Port $server_port;
             proxy_set_header Host $host;
             # 以下是添加的跨域配置
             add_header 'Access-Control-Allow-Origin' '*';
             add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
             add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,areacode,sceneid,scenemodu,scenetype';
             # add_header 'Access-Control-Allow-Headers' '*';
             add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
             client_max_body_size  1024M;
             if ($request_method = 'OPTIONS') {
                 add_header 'Access-Control-Allow-Origin' '*';
                 add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                 add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,areacode,sceneid,scenemodu,scenetype';
                 add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
                 return 200;
             }
     }

     #  文件上传
     location /common {
            alias  /opt/anbao/project/common;
            index  index.html index.htm;
     }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}
